<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trek</title>
</head>
<body>
  <header class="box border">
    <h1 class="border">trek<h1>
  </header>
  <main class="box border">
    <article class="card box border">
      <header class="border">
        <h2 class="border">All My Trips</h2>
      </header>
      <section class="border">
        <p class="border">
          <span id="past-trips">Past:</span>
          <span id="upcoming-trips">Upcoming:</span>
          <span id="pending-trips">Pending:</span>
          <span id="total-spent">Total Spent:</span>
        </p>
      </section>
    </article>
  </main>
  <img src="./images/turing-logo.png" alt="turing logo">

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
